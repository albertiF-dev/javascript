<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
  </head>
  <body>
    <h1>Sistema de Trânsito</h1>
    Velocidade do carro:
    <input type="number" name="txtvel" id="txtvel" placeholder="Velocidade" />
    Km/h
    <input type="button" value="Verificar" onclick="Calcular()" />
    <div id="res"></div>
    <script>
      function Calcular() {
        var txtvel = window.document.getElementById("txtvel")
        var res = window.document.querySelector("div#res")
        var vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong>.</p>`
        if (vel > 60) {
          res.innerHTML += `<p>Você ultrapassou o limite de velocidade de <strong>60 Km/h</strong>! <strong>MULTADO!</strong></p>`
        }
        res.innerHTML += `<p>Diriga sempre com cinto de segurança!!</p>`
      }
    </script>
  </body>
</html>
