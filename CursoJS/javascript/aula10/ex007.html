<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Números</title>
  </head>
  <body>
    <h1>Somando valores</h1>
    <input
      type="number"
      name="textn1"
      id="textn1"
      placeholder="Digite um número"
    />
    +
    <input
      type="number"
      name="textn2"
      id="textn2"
      placeholder="Digite outro número"
    />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">Resultado</div>
    <script>
      function somar() {
        var tn1 = window.document.getElementById("textn1")
        var tn2 = window.document.getElementById("textn2")
        var res = window.document.getElementById("res")
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} mais ${n2} <strong>NÃO</strong> é igual a <strong>${s}</strong>. Pode confiar, EU SABO!`
      }
    </script>
  </body>
</html>
